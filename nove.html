<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>М.С.Управдом</title>
    <link rel="icon" type="image/x-icon" href="/icons/favicon.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <main>
        <div class="app-content">
          <div class="content__container city__page-padding">
            <h1 class="city__page-title">Проєкти у смт. Нове</h1>
            <div class="swiper mySwiper">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <div class="img__slide">
                    <img
                      data-src="/img/noveIMG/nove1.webp"
                      src="/img/1x1.png"
                      class="swiper-lazy"
                      alt="img"
                    />
                    <div class="swiper-lazy-preloader"></div>
                  </div>
                </div>
                <div class="swiper-slide">
                  <div class="img__slide">
                    <img
                      data-src="/img/noveIMG/nove2.webp"
                      src="/img/1x1.png"
                      class="swiper-lazy"
                      alt="img"
                    />
                    <div class="swiper-lazy-preloader"></div>
                  </div>
                </div>
                <div class="swiper-slide">
                  <div class="img__slide">
                    <img
                      data-src="/img/noveIMG/nove3.webp"
                      src="/img/1x1.png"
                      class="swiper-lazy"
                      alt="img"
                    />
                    <div class="swiper-lazy-preloader"></div>
                  </div>
                </div>
                <div class="swiper-slide">
                  <div class="img__slide">
                    <img
                      data-src="/img/noveIMG/nove4.webp"
                      src="/img/1x1.png"
                      class="swiper-lazy"
                      alt="img"
                    />
                    <div class="swiper-lazy-preloader"></div>
                  </div>
                </div>
              </div>
              <div class="swiper-button-next"></div>
              <div class="swiper-button-prev"></div>
              <div class="swiper-pagination"></div>
            </div>
            <iframe
              class="city__map"
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5092.81369889053!2d30.351745723989453!3d50.34031656374027!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x8f6a22695bb9de36!2z0JrQvtGC0LXQtNC20L3QtSDQvNGW0YHRgtC10YfQutC-ICJUQVJBU0lWS0Ei!5e0!3m2!1sen!2sua!4v1660169857478!5m2!1sen!2sua"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="./js/swiper.js"></script>
  </body>
</html>
