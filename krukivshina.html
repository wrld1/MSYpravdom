<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>М.С.Управдом</title>
    <link rel="icon" type="image/x-icon" href="/icons/favicon.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <main>
        <div class="app-content">
          <div class="content__container city__page-padding">
            <h1 class="city__page-title">Проєкти у смт. Крюківщина</h1>
            <div class="swiper mySwiper">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <div class="img__slide">
                    <img
                      data-src="/img/krukivshIMG/odeska1.webp"
                      src="/img/1x1.png"
                      class="swiper-lazy"
                      alt="img"
                    />
                    <div class="swiper-lazy-preloader"></div>
                  </div>
                </div>
                <div class="swiper-slide">
                  <div class="img__slide">
                    <img
                      data-src="/img/krukivshIMG/odeska2.webp"
                      src="/img/1x1.png"
                      class="swiper-lazy"
                      alt="img"
                    />
                    <div class="swiper-lazy-preloader"></div>
                  </div>
                </div>
                <div class="swiper-slide">
                  <div class="img__slide">
                    <img
                      data-src="/img/krukivshIMG/odeska3.webp"
                      src="/img/1x1.png"
                      class="swiper-lazy"
                      alt="img"
                    />
                    <div class="swiper-lazy-preloader"></div>
                  </div>
                </div>
                <div class="swiper-slide">
                  <div class="img__slide">
                    <img
                      data-src="/img/krukivshIMG/odeska4.webp"
                      src="/img/1x1.png"
                      class="swiper-lazy"
                      alt="img"
                    />
                    <div class="swiper-lazy-preloader"></div>
                  </div>
                </div>
                <div class="swiper-slide">
                  <div class="img__slide">
                    <img
                      data-src="/img/krukivshIMG/odeska5.webp"
                      src="/img/1x1.png"
                      class="swiper-lazy"
                      alt="img"
                    />
                    <div class="swiper-lazy-preloader"></div>
                  </div>
                </div>
              </div>
              <div class="swiper-button-next"></div>
              <div class="swiper-button-prev"></div>
              <div class="swiper-pagination"></div>
              <div class="swiper__text"><span>вул. Одеська, 70</span></div>
            </div>
            <iframe
              class="city__map"
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2544.832421045175!2d30.386232416101134!3d50.3696791794642!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40d4c99304073f37%3A0x12803b602065f638!2sOdeska%20St%2C%2070%2C%20Kriukivshchyna%2C%20Kyivs&#39;ka%20oblast%2C%2008136!5e0!3m2!1sen!2sua!4v1660168431860!5m2!1sen!2sua"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="./js/swiper.js"></script>
  </body>
</html>
